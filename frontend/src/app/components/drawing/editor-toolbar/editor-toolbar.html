<nav class="toolbar" role="navigation" aria-label="Main">
  <div class="toolbar-content">
    <button (click)="save()">Save as</button>
  </div>

  <div class="controls">
    <input
      type="range"
      min="0.25"
      max="8"
      step="0.01"
      [ngModel]="zoom$ | async"
      (ngModelChange)="onZoomSlider($event)"
    />
    <span>{{ zoom$ | async | number : '1.2-2' }}x</span>
  </div>
</nav>
