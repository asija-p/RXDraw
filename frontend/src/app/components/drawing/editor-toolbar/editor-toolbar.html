<nav class="toolbar" role="navigation" aria-label="Main">
  <div class="toolbar-content">
    <button type="button" (click)="undoClick.emit()">Undo</button>
    <button type="button" (click)="redoClick.emit()">Redo</button>
    <button type="button" (click)="saveAs()">Save as</button>
    <button type="button" (click)="save()" [disabled]="!(openedId$ | async)">Save</button>
  </div>

  <h5 *ngIf="progress$ | async as msg">{{ msg }}</h5>

  <div class="controls">
    <input
      type="range"
      min="0.25"
      max="8"
      step="0.01"
      [ngModel]="zoom$ | async"
      (ngModelChange)="onZoomSlider($event)"
    />
    <span>{{ zoom$ | async | number : '1.2-2' }}x</span>
  </div>
</nav>
