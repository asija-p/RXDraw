<div class="navigator">
  <ng-container *ngIf="layers$ | async as layers">
    <img
      *ngFor="let l of layers; trackBy: trackById"
      class="nav-layer"
      [src]="l.canvasData"
      alt=""
      decoding="sync"
      [style.opacity]="l.opacity"
      [style.display]="l.visible ? 'block' : 'none'"
      [style.zIndex]="l.zIndex"
    />
  </ng-container>
</div>
