<mat-card class="card">
  <h2 mat-dialog-title class="title">Name drawing</h2>

  <form (ngSubmit)="submit()">
    <mat-dialog-content>
      <mat-form-field class="full">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" name="name" />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions class="actions">
      <button matButton="tonal" (click)="cancel()">Cancel</button>
      <button matButton="filled" type="submit">Create</button>
    </mat-dialog-actions>
  </form>
</mat-card>
