<mat-card class="card">
  <h2 mat-dialog-title class="title">Drawing dimensions</h2>

  <form (ngSubmit)="submit()">
    <mat-dialog-content>
      <mat-form-field class="full">
        <mat-label>Width</mat-label>
        <input matInput [(ngModel)]="width" name="width" />
      </mat-form-field>
      <mat-form-field class="full">
        <mat-label>Height</mat-label>
        <input matInput [(ngModel)]="height" name="height" />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions class="actions">
      <button matButton="filled" type="submit">Create</button>
    </mat-dialog-actions>
  </form>
</mat-card>
