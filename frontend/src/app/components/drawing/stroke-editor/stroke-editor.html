  <color-chrome
    [color]="(strokeColor$ | async) ?? { r: 0, g: 0, b: 0, a: 1 }"
    (onChangeComplete)="onColorChange($event)"
  ></color-chrome>
</div>

<div class="tool-picker">
  <button
    *ngFor="let tool of tools"
    [class.selected]="(activeTool$ | async) === tool.id"
    (click)="selectTool(tool.id)"
  >
    <fa-icon [icon]="tool.icon"></fa-icon>
    {{ tool.id }}
  </button>
</div>

<div class="size-picker">
  <div class="size-container" *ngFor="let size of sizes" (click)="selectSize(size)">
    <div
      class="size-circle"
      [class.selected]="size === (strokeSize$ | async)"
      [style.width.px]="size / 5"
      [style.height.px]="size / 5"
    ></div>
    <p>{{ size }}</p>
  </div>
</div>

<div class="size-input-picker">
  <label> Size </label>
  <input
    type="number"
    class="size-input"
    [value]="strokeSize$ | async"
    (change)="selectSize($any($event.target).valueAsNumber)"
  />
</div>
