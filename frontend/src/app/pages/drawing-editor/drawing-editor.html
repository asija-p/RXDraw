<div class="app-layout">
  <app-editor-toolbar></app-editor-toolbar>
  <div class="drawing-board">
    <aside class="stroke-editor">
      <app-stroke-editor></app-stroke-editor>
    </aside>

    <main class="canvas-area">
      <ng-container *ngIf="isCanvasReady$ | async; else setup">
        <app-layers></app-layers>
      </ng-container>

      <ng-template #setup>
        <app-settings-drawing></app-settings-drawing>
      </ng-template>
    </main>

    <aside class="manager">
      <app-navigator></app-navigator>
      <app-layers-navigator></app-layers-navigator>
    </aside>
  </div>
</div>
