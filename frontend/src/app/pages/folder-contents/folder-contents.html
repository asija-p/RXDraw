<div class="grid-wrap" *ngIf="drawings$ | async as drawings">
  <div class="grid">
    <a
      class="card"
      *ngFor="let d of drawings; trackBy: trackById"
      [routerLink]="['/drawing-editor', d.id]"
      title="Open {{ d.name }}"
    >
      <div class="thumb">
        <img
          [src]="d.thumbnailUrl || 'assets/placeholder-thumb.png'"
          [alt]="d.name"
          loading="lazy"
          decoding="async"
        />
      </div>
      <div class="meta">
        <div class="name">{{ d.name }}</div>
        <div class="sub">{{ d.width }}×{{ d.height }} • {{ d.updatedAt }}</div>
      </div>
    </a>
  </div>

  <div class="state" *ngIf="!drawings.length && !(loading$ | async)">No drawings here yet.</div>

  <div class="overlay" *ngIf="loading$ | async">
    <div class="spinner">Loading drawings…</div>
  </div>
</div>
