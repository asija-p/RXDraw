<div class="modal">
  <mat-card class="card">
    <h2 mat-dialog-title class="title">Log in</h2>
    <form (ngSubmit)="submit()">
      <mat-dialog-content>
        <mat-form-field class="full">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="name" name="name" />
          <mat-icon matSuffix fontIcon="person"></mat-icon>
        </mat-form-field>

        <mat-form-field class="full">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [(ngModel)]="password" name="password" />
          <mat-icon matSuffix fontIcon="key"></mat-icon>
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions class="actions">
        <button matButton="filled" type="submit">Log in</button>
      </mat-dialog-actions>
    </form>
  </mat-card>
</div>
