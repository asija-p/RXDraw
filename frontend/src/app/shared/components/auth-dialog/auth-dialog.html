<button mat-icon-button><mat-icon fontIcon="close"></mat-icon></button>
<h2 mat-dialog-title>{{ mode === 'register' ? 'Create account' : 'Log in' }}</h2>
<mat-dialog-content>
  <p>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" />
      <mat-icon matSuffix fontIcon="person"></mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" />
      <mat-icon matSuffix fontIcon="key"></mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field *ngIf="mode === 'register'" class="full">
      <mat-label>Confirm password</mat-label>
      <input matInput placeholder="Password" />
      <mat-icon matSuffix fontIcon="key"></mat-icon>
    </mat-form-field>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton="filled">
    {{ mode === 'register' ? 'Sign up' : 'Log in' }}
  </button>
</mat-dialog-actions>
