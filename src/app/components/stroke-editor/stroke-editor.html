<color-chrome [color]="strokeColor" (onChangeComplete)="onColorChange($event)"> </color-chrome>

<p>Selected: {{ strokeColor }}</p>

<div class="tool-picker">
  <button
    *ngFor="let tool of tools"
    [class.selected]="tool.name === activeTool"
    (click)="selectTool(tool.name)"
  >
    <span class="icon">{{ tool.icon }}</span>
  </button>
</div>

<div class="size-picker">
  <div class="size-container" *ngFor="let size of sizes" (click)="selectSize(size)">
    <div
      class="size-circle"
      [class.selected]="size === strokeSize"
      [style.width.px]="size / 5"
      [style.height.px]="size / 5"
    ></div>
    <p>{{ size }}</p>
  </div>
</div>

<div class="size-input-picker">
  <label> Size </label>
  <input
    type="number"
    class="size-input"
    [value]="strokeSize"
    (change)="selectSize($any($event.target).valueAsNumber)"
  />
</div>
